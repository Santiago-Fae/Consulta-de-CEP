<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script src="code.js" type="module" defer></script>

    <title>Busca CEP</title>
</head>
<body>
<h1>Buscador de CEP</h1>
<hr>
<section>
    <div class="inp">

    <label for="cep">CEP</label>
    <input type="text" id="cep" required >
    
    <div class="row">
        <div class="col">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" required>
        </div>
        <div class="col">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label  for="cidade">Cidade</label>
            <input type="text" id="cidade" required>
        </div>
        <div class="col">
            <label for="estado">Estado</label>
            <input type="text" id="estado" required>
        </div>
    </div>
    </div>
</section>
<div class="cont">
    <div id="sobre">
        <h2>O que é CEP?</h2>
        <p>Código de Endereçamento Postal é um código desenvolvido pelas administrações postais e criado com o intuito de facilitar a organização logística e localização espacial de um endereço postal.</p>
    </div>
</div>
</body>
</html>
